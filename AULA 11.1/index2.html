<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="css/bootstrap-reboot.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
    
	<title></title>
  </head>
  <body>
	<section class="conteiner">
		<div style="width:100%; border:solid 1px; padding:1%; background:#008000;">
		<form action="endereço da página e/ou arquivo que processa os dados" method="post">
				<legend>Left-aligned Text Labels</legend>	
		</div>
			<div style="margin-left:50px; margin-right:50px; margin-top:20px;">
				<p>Fill in your details below. We promise that we won't use them to span you with advertisements... Much</p>


			<div style="width:100%; border:solid 1px; padding:2%;">				
				<label for="nome" style="padding-top:1%">Name:</label>
				<input type="name" id="nome" name="nome" class="form-control" required>
				
				<label for="email" style="padding-top:1%">Email address:</label>
				<input type="email" id="email" name="email" class="form-control" required>

				<label for="telefone" style="padding-top:1%">Telephone:</label>
				<input type="telephone" id="telefone" name="telefone" class="form-control" required>
				</label>
				
			</div>
			<br>

			<div style="width:100%; border:solid 1px; padding:2%;">
				<label for="endereço" style="padding-top:1%">Address 1:</label>
				<input type="address" id="endereço" name="endereço" class="form-control" required>
				
				<label for="endereço" style="padding-top:1%">Address 2:</label>
				<input type="address" id="endereço" name="endereço" class="form-control" required>

				<label for="súburbio" style="padding-top:1%">Suburb/Town:</label>
				<input type="suburb" id="súburbio" name="súburbio" class="form-control" required>

				<label for="código postal" style="padding-top:1%">Postcode:</label>
				<input type="codepost" id="código postal" name="código postal" class="form-control" required>

				<label for="cidade" style="padding-top:1%">Contry:</label>
				<input type="city" id="cidade" name="cidade" class="form-control" required>

			</div>
			
			<br>
				<div style="text-align:center;" "padding:2%;">
				<input type="submit" class="btn btn-warning" value="Begin Download">

	</form>
	</section>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
