<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<style type="text/css">
		.calculadora {
			border-radius:5px;
			border:solid 1px #8B4513;
			width:50%;
			padding:2%;
			}
		.calculo {
			border-radius:4px;
			border:solid 1px #ccc;
			padding:2%;
			margin-top:2%;
			}
	</style>
	
    <title>Calculadora</title>
  </head>
  <body>
	<section class="container">
		<header style="background:#000; color:#ccc; heigth:150px;">
		<h1>Trabalhando com Váriaveis, funções e operadores</h1>
		<h2>Trabalhando com campos de Formulário</h2>
		</header>
		<main>
			<div style="width>:100%; margin-top:4%; margin-bottom:4%;">
			
			<form name="calcform" method="post" class="calculadora">
			<legend>Calculadora Simples</legend>
			
			<!--Entrada Valor 1-->
			<label for="valor1">Digite o Valor 1</label>
			<input type="text" name="valor1" id="valor1" class="form-control">
			 
			<!--Entrada Valor 2-->
			<label for="valor1">Digite o Valor 2</label>
			<input type="text" name="valor2" id="valor2" class="form-control">
			
			<!--Seleção da Operação-->
			<label for="operar">Selecione a operação:</label>
				<select name="oper" id="operar" class="form-control">
					<option value="somar">Somar</option>
					<option value="subtrair">Subtrair</option>
					<option value="multiplicar">Multiplicar</option>
					<option value="divisao">Divisão</option>
				</select>
				
			<!--Campo da Resposta-->
			<label for="resposta" style="padding-top:4%">Resposta</label>
			<input type="text" name="res" id="resposta" class="form-control">
			
			<!--Botão de execução  chamar a função-->
			<div class="calculo">
			
			<input type="button" value="calcular" class="btn btn-danger" onclick="calcular(document.calcform.operar.value)">
			
			<input type="reset" value="limpar" class="btn btn-danger">
			
			</div>
			</form>
			</div>
			
			<script>
				function calcular(operar) {
					var valor1 = document.calcform.valor1.value;
					var valor2 = document.calcform.valor2.value;

				
					if (operar == "somar") {
						var resposta = parseInt(valor1) + parseInt(valor2);
						} else {
							if (operar == "subtrair") {
							var resposta = valor1 - valor2;
							} else {
								if (operar == "multiplicar") {
									var resposta = valor1 * valor2;
									} else {
										var resposta = valor1 / valor2;
										}
									}
								}
				document.calcform.resposta.value = resposta;
				}			
			</script>
			
		</main>
		<footer style="background:#000; color:#ccc; heigth:80px;">
			<h3>Js - JavaScript</h3>
		</footer>
	</section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
