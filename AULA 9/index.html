<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Bootstrap compilado-->
	<link href="css/bootstrap-roboot.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-grid.css" rel="stylesheet">
	
    <title>Sistema de Grid</title>
  </head>
  <body>
	<section class="container">
		<h1>Sistema de Grid do Bootstrap</h1>
		
		<!--grid com duas colunas-->
		<div class="row">
			<div class="col-md-6 border">1 coluna</div>
			<div class="col-md-6 border">2 coluna</div>
		</div>
		<hr>
			<h2>Exemplo de junção de grids</h2>
		<div class="row">
			<div class="col-md-12 border">Título</div>
		</div>
		<div class="row">
			<div class="col-md-3 border">
				<img src="img/saopaulo.jpg" class="img-fluid"/>
			</div>
			<div class="col-md-6 border">Centro</div>
			<div class="col-md-3 border">
				<img src="img/saopaulo.jpg" class="card-img"/>
			</div>
		</div>
		<hr>
		<h2>Alinhamento Vertical<h2>
			<div style="background:#ccc;">
			<!--alinhamento no inicio-->
				<div class="row align-item-start">
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
				</div>
			<!--alinhamento no centro-->
				<div class="row align-item-center">
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
				</div>
			<!--alinhamento no fim-->
				<div class="row align-item-end">
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
					<div class="col border">Texto para Coluna</div>
				</div>
			</div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
