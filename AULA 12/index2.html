<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!--Bootstrap Js-->
	<!--declaração externa do Js-->
	<script src="js/bootstrap.js"></script>
	
	<!--criando funções no Js
	O que é uma função: é um conjunto de instruções que podem ser chamados mais de uma vez em um script ou programa
	-->
	<script>
		function mudarCor(novaCor) {
			var elemento = document.getElementById("parametro");
			elemento.style.color = novaCor;
		}	
	</script>	
	
    <title>Js 2</title>
  </head>
  <body>
	<section class="container">
		<h1>Introdução ao JavaScript</h1>
		<hr>
		
		<h2>Método getElementById()</h2>
		
		<hr>
		
		<p id="parametro" style="font-size:42px; font-weight:bold;">
			Mudando a cor do texto com função!
		</p>			
		
		<hr>
		<input type="submit" onclick="mudarCor('#00f');" value="Azul" class="btn btn-info">
		
		<input type="submit" onclick="mudarCor('#f00');" value="Vermelho" class="btn btn-danger">
		
		<input type="submit" onclick="mudarCor('#ccc');" value="Cinza" class="btn">
		
		<input type="submit" onclick="mudarCor('#0f0');" value="Verde" class="btn btn-success">
		
		<input type="submit" onclick="mudarCor('#FFFF00');" value="Amarelo" class="btn btn-warning">
		
		<button onclick="mudarCor('#1E90FF');" class="btn btn-link">Mudar Cor</button>
		
		
		<hr>
		<button onclick="mudarCor('blue');">Azul</button>
		<button onclick="mudarCor('red');">Vermelho</button>
		
		
		<!--Método de Impressão - usa do browser-->
		<p>Botão para impressão da Janela</p>
		
		<!--declaração do evento onclick que chama o método de impressão-->
		<input type="submit" class="btn btn-dark" value="Imprimir esta Página" onclick="window.print()">
		
		
		
		
	
	</section>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
